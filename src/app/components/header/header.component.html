<header>
  <img src="https://i.imgur.com/vHW7bVn.png" />
  <ng-template #loggedOut>
    <app-login-register-buttons></app-login-register-buttons>
  </ng-template>
  <ng-template [ngIf]="userLogged.logged" [ngIfElse]="loggedOut">
    <app-login-container [userName]="userLogged.userName"></app-login-container>
  </ng-template>

  <button class="seeOurShop" (click)="goToShop()">See our shop</button>
</header>
