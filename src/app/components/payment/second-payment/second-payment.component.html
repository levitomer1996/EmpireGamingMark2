<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Hey Tomer,</mat-card-title>
    <mat-card-subtitle
      >Would you like to confirm your order under this
      details?</mat-card-subtitle
    ></mat-card-header
  >
  <mat-card-content>
    <div class="selfDetails">
      <h3>
        Name: <strong>{{ tempo.name }}</strong>
      </h3>
      <h3>
        City: <strong>{{ tempo.city }}</strong>
      </h3>
      <h3>
        Adress: <strong>{{ tempo.adress }}</strong>
      </h3>
    </div>
    <div class="productsList">
      <mat-list role="list">
        <mat-list-item
          class="item"
          role="listitem"
          *ngFor="let prod of products"
          ><div>
            <img src="{{ prod.img }}" class="prodcutsIMG" alt="" />{{
              prod.name
            }}
            <h3 class="price">{{ prod.price }}$</h3>
          </div></mat-list-item
        >
      </mat-list>
    </div>
    <button class="glow-on-hover" type="submit" (click)="handleSumbit(tempo)">
      Check-out for {{ tempo.total }}$
    </button>
  </mat-card-content>
</mat-card>
